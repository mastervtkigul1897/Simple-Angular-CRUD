<br><br><br> <b>Register</b><br><br>
<form>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email">
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password">
    </div>
    <div>
      <label for="firstName">FistName:</label>
      <input type="text" id="firstName" [(ngModel)]="firstName" name="firstName">
    </div>
    <div>
      <label for="lastName">Lastname:</label>
      <input type="text" id="lastName" [(ngModel)]="lastName" name="lastName">
    </div>
    <div>
        <label for="userName">Username:</label>
        <input type="text" id="userName" [(ngModel)]="userName" name="userName">
    </div>
    <button type="submit" (click)="onSubmit()">Submit</button>
</form>
